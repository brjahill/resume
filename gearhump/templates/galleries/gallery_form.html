{% extends 'base.html' %}

{% block content %}
<h2>{% if gallery %}Edit gallery details{% else %}New gallery{% endif %}</h2>

{% if not gallery %}
<p>Pick a name and a description for this gallery. We'll take your photos
on the next page.</p>
{% endif %}

<p>
<form method="post">
{% csrf_token %}
<table>
{{ form.as_table }}
<tr><th></th><td><input type="submit" value="{% if gallery %}Save{% else %}Create gallery{% endif %}" /></td></tr>
</table>
</form>
</p>
{% endblock %}
